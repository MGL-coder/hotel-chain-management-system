<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Authorization</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>
function registration() {
	$.post('http://localhost:8080/HotelChainManagementSystem/services/registration', {username: $("#username").val(), password: $("#password").val()}, function(r) {
		if(r == "UserAlreadyExists") 
			alert("The user with this username already exists! Please try again!");
		else
			alert("The user was successfully created!\nNow you can login using information you entered");
			window.location.href = "http://localhost:8080/HotelChainManagementSystem";
		}
	)}



$(document).ready(function() {
	$('#log-in-button').on("click", function() {
		registration();
	});
})
</script>
</head>
<body>
<h2>Hotel Chain Management System</h2>
<h3>Please, fill in the following forms to register</h3>
	Username: <input type="text" id="username" name="username"><br><br>
	Password: <input type="text" id="password" name="password"><br><br>
<button id="log-in-button" type="button">Log-in</button>
<button id="cancel-button" type="button">Cancel</button>
</body>
</html>
